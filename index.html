<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


       <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    
       <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>


    <title>Train Time</title>
</head>

<body>

    <div class="container">

        <div class="jumbotron jumbotron-fluid bg-primary heading">
            <h1 class="text-center font-weight-bold">All Aboard</h1>
            <h3 class="text-center">(choo choo)</h3>
        </div>

        <div class="container">
            <div class="col-lg-12">
                <div class="card">
                    <div class="card bg-success text-light">
                        <h3 class="card-subtitle">Current Train Schedule</h3>
                    </div>
                    <div class="card-body">
                        <table class="table" id="trainTable">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="col-lg-4">
                    <div class="card bg-warning">
                        <div class="card-heading">
                            <h3 class="card-subtitle text-center">Add Train</h3>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="form-group">
                                    <label for="">Train Name</label>
                                    <input type="text" class="form-control" id="trainNameInput">
                                </div>
                                <div class="form-group">
                                    <label for="">Destination</label>
                                    <input type="text" class="form-control" id="destinationInput">
                                </div>
                                <div class="form-group">
                                    <label for="">First Train Time (HH:mm - Military Time)</label>
                                    <input type="text" class="form-control" id="firstTrainInput">
                                </div>
                                <div class="form-group">
                                    <label for="">Frequency (Min)</label>
                                    <input type="text" class="form-control" id="frequencyInput">
                                </div>
                                <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/javascript/app.js"></script>
</body>

</html>
